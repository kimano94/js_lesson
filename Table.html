<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #202428;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Bahnschrift;
        }
        button {
            border-radius: 10px;
            background-color: #40484f;
            color: #ffffff;
            font-family: Bahnschrift;
            width: 64px;
        }
        table {
            width: 58px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button id="Table_Button" onclick="Click()">Create table</button>
    <button id="Row_Button" style="opacity: 0;" onclick="NewRow()">Create a Row</button>
    <script>
        function Click() {
            let button_table = document.getElementById("Table_Button")
            let button_row = document.getElementById("Row_Button")
            let table = document.createElement("table")
            table.id = "Table"
            table.style.border = "3px solid #aaaaaa"
            document.body.prepend(table)
            table.append(...addtr())
            function addtr() {
                let result = [];
                for(let i = 0; i <= 1; i++) {
                    let tr = document.createElement("tr")
                    tr.append(...addtd())
                    result.push(tr);
                }
                return result;
            }
            function addtd() {
                let result = [];
                for(let i = 0; i <= 3; i++) {
                    let td = document.createElement("td")
                    td.style.border = "1px solid #999999"
                    td.append(i)
                    result.push(td);
                }
                button_table.remove()
                button_row.style.opacity = 1
                return result;
            }
        }
        function NewRow() {
            let table = document.getElementById("Table")
            table.append(...addtr())
            function addtr() {
                let result = [];
                for(let i = 0; i <= 0; i++) {
                    let tr = document.createElement("tr")
                    tr.append(...addtd())
                    result.push(tr);
                }
                return result;
            }
            function addtd() {
                let result = [];
                for(let i = 0; i <= 3; i++) {
                    let td = document.createElement("td")
                    td.style.border = "1px solid #999999"
                    td.append(i)
                    result.push(td);
                }
                return result;
            }
        }
    </script>
</body>
</html>
