<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body id="Body">
    <div id="Table_div"></div>
    <div id="Buttons">
      <button class="UI" onclick="NewTable()">Create Table</button>
      <input class="UI" id="Row" type="number" value="1" hidden />
      <button class="UI" onclick="NewTr()" hidden>New Row</button>
      <input class="UI" id="Col" type="number" value="1" hidden />
      <button class="UI" onclick="NewTd()" hidden>New Col</button>
      <button class="UI" onclick="ChangeMode()" id="Change_Mode" hidden>
        Change Mode
      </button>
    </div>
    <!--    <button onclick="ChangeBg()">Change Color</button> -->
    <script src="Script.js"></script>
  </body>
</html>
